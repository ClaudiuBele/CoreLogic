apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "dk.sidereal.corelogic.app"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation('com.github.ClaudiuBele:core-logic:c754300a4b')

    // implementation 'android.arch.navigation:navigation-fragment:1.0.0-alpha07'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    // UI
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


    api 'android.arch.navigation:navigation-fragment:1.0.0-alpha07'
    api 'android.arch.navigation:navigation-ui:1.0.0-alpha07'
    api 'android.arch.navigation:navigation-fragment-ktx:1.0.0-alpha07'
    api 'android.arch.navigation:navigation-ui-ktx:1.0.0-alpha07'
}
repositories {
    mavenCentral()
}
